    <!-- Mainstay scripts -->

    <script>
      function msUpdateInputs () {
        let ctrl = document.getElementById('mainCtrl') || document.getElementById('resultsCtrl');
        if (ctrl) {
          let scope = angular.element(ctrl).scope();
          if (scope && scope.$ctrl) {
            let mergeSections = (mergedFields, section) => mergedFields.concat(section.fields);
            let getFieldShadowValues = (field) => {
              field.value = parseInt(document.getElementById(field.dbEntity).value);
            };
            let fieldService = scope.$ctrl.fieldService;
            let basicFields = fieldService.basicSections.reduce(mergeSections, []);
            let advancedFields = fieldService.advancedSections.reduce(mergeSections, []);

            basicFields.forEach(getFieldShadowValues);
            advancedFields.forEach(getFieldShadowValues);
            scope.$digest();
          }
        }
      }
      function msUpdateOutputs() {
        let shadowOutput = document.getElementById('shadow-output');
        if (shadowOutput) {
          let scope = angular.element(shadowOutput).scope();
          if (scope && scope.$ctrl) {
            scope.$ctrl.results.forEach((result) => {
              result.score.value = document.getElementById(result.score.dbEntity).value;
              result.average.value = document.getElementById(result.average.dbEntity).value;
            });
          }
        }
      }
    </script>
